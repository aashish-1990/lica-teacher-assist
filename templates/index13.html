<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LICA Teacher Assist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a202c;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin: 20px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      width: 80%;
      max-width: 600px;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .speak-btn {
      background-color: #3182ce;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .speak-btn:hover {
      background-color: #2b6cb0;
    }
    .text-block {
      text-align: left;
      margin-top: 10px;
    }
    .text-block strong {
      color: #2d3748;
    }
    .text-block span {
      display: inline-block;
      margin-left: 5px;
    }
    .speaker-icon {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ LICA Teacher Assist</h1>

  <div class="section">
    <h2>ğŸ‘©â€ğŸ« Teacher (Hindi)</h2>
    <button class="speak-btn" onclick="recordAndSend('teacher')">ğŸ¤ Speak</button>
    <div class="text-block"><strong>Original:</strong> <span id="teacherOriginal"></span></div>
    <div class="text-block">
      <strong>Translated:</strong> 
      <span id="teacherTranslated"></span>
      <span id="teacherAudioIcon" class="speaker-icon" onclick="playAudio('teacherAudio')">ğŸ”Š</span>
    </div>
  </div>

  <div class="section">
    <h2>ğŸ§‘â€ğŸ“ Student (Punjabi)</h2>
    <button class="speak-btn" onclick="recordAndSend('student')">ğŸ¤ Speak</button>
    <div class="text-block"><strong>Original:</strong> <span id="studentOriginal"></span></div>
    <div class="text-block">
      <strong>Translated:</strong> 
      <span id="studentTranslated"></span>
      <span id="studentAudioIcon" class="speaker-icon" onclick="playAudio('studentAudio')">ğŸ”Š</span>
    </div>
  </div>

  <audio id="teacherAudio" hidden></audio>
  <audio id="studentAudio" hidden></audio>

  <script>
    function recordAndSend(role) {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/wav' });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64data = reader.result;
            fetch('/translate_play', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ role, audio: base64data })
            })
            .then(response => response.json())
            .then(data => {
              const original = data.original || '';
              const translated = data.translated || '';
              const audio = `data:audio/wav;base64,${data.audio || ''}`;

              if (role === 'teacher') {
                document.getElementById('teacherOriginal').textContent = original;
                document.getElementById('teacherTranslated').textContent = translated;
                const targetAudio = document.getElementById('studentAudio');
                targetAudio.src = audio;
                targetAudio.play();
              } else {
                document.getElementById('studentOriginal').textContent = original;
                document.getElementById('studentTranslated').textContent = translated;
                const targetAudio = document.getElementById('teacherAudio');
                targetAudio.src = audio;
                targetAudio.play();
              }
            });
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 3000);
      });
    }

    function playAudio(id) {
      document.getElementById(id).play();
    }
  </script>
</body>
</html>
