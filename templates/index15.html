<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎙️ LICA Teacher Assist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .section {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 70%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .output {
      text-align: left;
      margin-top: 15px;
    }
    .output p {
      font-size: 16px;
      margin: 6px 0;
    }
    .speaker {
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🎙️ LICA Teacher Assist</h1>

  <!-- Teacher Section -->
  <div class="section" id="teacher-section">
    <h2>👩‍🏫 Teacher (Hindi)</h2>
    <button onclick="recordAudio('teacher')">🎤 Speak</button>
    <div class="output" id="teacher-output">
      <p class="original"><strong>Original:</strong></p>
      <p class="translated"><strong>Translated:</strong> <span id="teacherTranslatedText"></span> <span class="speaker" onclick="playAudio('student')">🔊</span></p>
    </div>
  </div>

  <!-- Student Section -->
  <div class="section" id="student-section">
    <h2>🧑‍🎓 Student (Punjabi)</h2>
    <button onclick="recordAudio('student')">🎤 Speak</button>
    <div class="output" id="student-output">
      <p class="original"><strong>Original:</strong></p>
      <p class="translated"><strong>Translated:</strong> <span id="studentTranslatedText"></span> <span class="speaker" onclick="playAudio('teacher')">🔊</span></p>
    </div>
  </div>

  <!-- Hidden audio players -->
  <audio id="teacher-audio" hidden></audio>
  <audio id="student-audio" hidden></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    function recordAudio(role) {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result;
            sendToServer(base64Audio, role);
          };
          reader.readAsDataURL(audioBlob);
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 3000);
      });
    }

    function sendToServer(audioData, role) {
      fetch("/translate_play", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: audioData, role: role })
      })
      .then(response => response.json())
      .then(data => {
        const original = data.original || "N/A";
        const translated = data.translated || "N/A";
        const audioB64 = data.audio || "";
        const audioSrc = `data:audio/mp3;base64,${audioB64}`;

        const targetBox = role === "teacher" ? "student" : "teacher";
        const targetDiv = document.getElementById(`${targetBox}-output`);

        targetDiv.querySelector(".original").innerHTML = `<strong>Original:</strong> ${original}`;
        targetDiv.querySelector(".translated").innerHTML = `<strong>Translated:</strong> <span id="${targetBox}TranslatedText">${translated}</span> <span class="speaker" onclick="playAudio('${role}')">🔊</span>`;

        // Load and autoplay in opposite section
        const audioEl = document.getElementById(`${role}-audio`);
        audioEl.src = audioSrc;
        audioEl.play();
      })
      .catch(error => console.error("Error:", error));
    }

    function playAudio(role) {
      const audioEl = document.getElementById(`${role}-audio`);
      if (audioEl && audioEl.src) {
        audioEl.play();
      }
    }
  </script>
</body>
</html>
