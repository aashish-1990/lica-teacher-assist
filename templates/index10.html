<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🗣️ LICA Teacher Assist </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 1em;
    }

    .section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5em;
      margin: 1em auto;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 16px;
      cursor: pointer;
    }

    .output {
      margin-top: 1em;
      font-size: 16px;
    }

    .speaker {
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🎙️ LICA Teacher Assist </h1>

  <!-- Teacher section -->
  <div class="section" id="teacher-section">
    <h2>🧑‍🏫 Teacher (Hindi)</h2>
    <button onclick="recordAudio('teacher')">🎤 Speak</button>
    <div id="teacher-output" class="output">
      <p class="original"><strong>Original:</strong> </p>
      <p class="translated"><strong>Translated:</strong> </p>
    </div>
  </div>

  <!-- Student section -->
  <div class="section" id="student-section">
    <h2>🧑‍🎓 Student (Punjabi)</h2>
    <button onclick="recordAudio('student')">🎤 Speak</button>
    <div id="student-output" class="output">
      <p class="original"><strong>Original:</strong> </p>
      <p class="translated"><strong>Translated:</strong> </p>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    function recordAudio(role) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const reader = new FileReader();
            reader.onloadend = () => {
              const base64Audio = reader.result;
              sendToServer(base64Audio, role);
            };
            reader.readAsDataURL(audioBlob);
          });

          setTimeout(() => {
            mediaRecorder.stop();
          }, 3000); // Record for 3 seconds
        });
    }

    function sendToServer(audioData, role) {
      fetch("/translate_play", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: audioData, role: role })
      })
        .then(response => response.json())
        .then(data => {
          const original = data.original || "N/A";
          const translated = data.translated || "N/A";
          const audioB64 = data.audio || "";
          const audio = new Audio(`data:audio/mp3;base64,${audioB64}`);
          audio.autoplay = true;

          const targetBox = role === "teacher" ? "student" : "teacher";
          const targetDiv = document.getElementById(`${targetBox}-output`);
          targetDiv.querySelector(".original").innerHTML = `<strong>Original:</strong> ${original}`;
          targetDiv.querySelector(".translated").innerHTML = `<strong>Translated:</strong> ${translated}`;
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
